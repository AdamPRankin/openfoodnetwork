local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

amazon:
  service: S3
  access_key_id: <%= ENV["S3_ACCESS_KEY"] %>
  secret_access_key: <%= ENV["S3_SECRET"] %>
  bucket: <%= ENV["S3_BUCKET"] %>
  region: <%= ENV.fetch("S3_REGION", "us-east-1") %>
